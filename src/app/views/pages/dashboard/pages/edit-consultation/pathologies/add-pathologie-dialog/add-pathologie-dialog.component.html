
<h1 mat-dialog-title>
    <img *ngIf="iconPath" class="icon" [attr.src]="iconPath" /> {{title}}
</h1>
<div mat-dialog-content>
    <div class="patho-container" fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="40px grid">
      <div class="patho-checkbox" fxFlex="50%" *ngFor="let val of currentValues" (click)="toggleItem($event, val)">
        <mat-checkbox (click)="$event.preventDefault()"  style="margin-right: 10px" [checked]="true" class="example-margin"></mat-checkbox>
        <span>{{ val.display_name || val.pathology_short_name }}</span>
      </div>
      <div class="patho-checkbox" fxFlex="50%" *ngFor="let val of currentDefaultValues" (click)="toggleItem($event, val)">
        <mat-checkbox (click)="$event.preventDefault()"  style="margin-right: 10px" [checked]="false" class="example-margin"></mat-checkbox>
        <span>{{ val.display_name || val.pathology_short_name }}</span>
      </div>
    </div>
</div>
<div fxLayout="row" fxLayoutAlign="end start" mat-dialog-actions>
  <button mat-button (click)="close(null)">Annuler</button>
  <button mat-button color="primary" (click)="close(this.currentValues)" cdkFocusInitial>Sauvegarder</button>
</div>
