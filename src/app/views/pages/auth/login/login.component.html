<!--begin::Head-->
<div class="kt-login__head">
</div>
<!--end::Head-->

<!--begin::Body-->
<div class="kt-login__body">
	<!--begin::Signin-->
	<div class="kt-login__form">
		<div class="kt-login__title">
			<img src="/assets/media/logo.svg" width="200" alt="logo" style="margin-bottom: 40px">
		</div>

		<ngb-alert *ngIf="loginError" type="danger" (close)="loginError = false;">Identifiants incorrects</ngb-alert>

		<!--begin::Form-->
		<form class="kt-form" [formGroup]="loginForm" autocomplete="off">
			<div class="form-group">
				<mat-form-field>
					<mat-label>Email</mat-label>
					<input matInput type="email" placeholder="email" formControlName="email" autocomplete="off"/>
				</mat-form-field>
			</div>
			<div class="form-group">
				<mat-form-field>
					<mat-label>Mot de passe</mat-label>
					<input matInput type="password" placeholder="mot de passe" formControlName="password" autocomplete="off"/>
				</mat-form-field>
			</div>
			<!--begin::Action-->
			<div class="kt-login__actions">
				<a href="javascript:;" routerLink="/auth/forgot-password" class="kt-link kt-login__link-forgot">
					<!-- {{ 'AUTH.GENERAL.FORGOT_BUTTON' | translate }} -->
				</a>
				<button (click)="submit()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary">Connexion</button>
				<button (click)="register()" class="btn btn-primary btn-elevate kt-login__btn-primary" style="margin-left: 20px">Inscription</button>
			</div>
			<!--end::Action-->
		</form>
		<!--end::Form-->

		</div> -->

</div>
